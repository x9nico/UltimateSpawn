name: UltimateSpawn
version: 0.6.0.5-Alpha
author: Dianox
main: fr.Dianox.US.MainClass.MainClass
LOAD: POSTWORLD
softdepend: [PlaceholderAPI]
commands:
    spawn:
        description: Teleports player to the spawn
        aliases: [hub, lobby, l, h]
    setspawn:
        description: Set the spawn
        aliases: [sethub, setlobby]
    ultimatespawn:
        description: Show help of UltimateSpawn
        aliases: us
    ping:
        description: Show the ping
    cc:
        description: Show help of clearchat
    bc:
        description: Broadcast
        aliases: [broadcast]
    globalmute:
        description: Mute all the chat
        aliases: [gmute]
    delaychat:
        description: Put a delay for the chat
        aliases: [dchat]
    fly:
        description: Enable or disable the fly of a player
    playeroption:
        description: Custom option
        aliases: [playeroptions, playersoption, playersoptions, poption, poptions, option, options]
    night:
        description: Set night in a world
    day:
        description: Set day in a world
    sun:
        description: Clear weather in a world
        aliases: [clear]
    rain:
        description: Set rain in a world
    thunder:
        description: Set thunder in a world
